#=======================
# = DATA SOURCE
# ==== using "useUnicode=true&characterEncoding=UTF-8" to send and save arabic data from spring app into Mysql DB.
#=======================
spring.datasource.url                    =jdbc:mysql://localhost:3306/sakila?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username               =root
spring.datasource.password               =12345
spring.datasource.testWhileIdel          =true
srping.datasource.driverClassName        =com.mysql.jdbc.Driver
spring.datasource.tomcat.validation-query=SELECT 1

#=======================
# = JPA/HIBERNATE
#=======================
spring.jpa.show-sql                      =true
spring.jpa.hibernate.ddl-auto            =update
spring.jpa.hibernate.dialect             =org.hibernate.dialect.MySQLInnoDBDialect

#===========================
# = Thymeleaf Configuration
#===========================
spring.thymeleaf.mode                    =LEGACYHTML5
spring.thymeleaf.cache                   =false

#=================================
# = Disable Whitelabel Error Page
#=================================
server.error.whitelabel.enabled=false

#===========================
# = Debug Configuration
#===========================
debug                                    =true